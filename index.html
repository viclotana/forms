<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  input[type=text] {
    width: 30%;
    padding: 8px 14px;
    margin: 10px;
    box-sizing: border-box;
  }
  button {
      font-size: 12px;
      margin: 10px;
      padding: 8px 14px;
  }
  </style>
</head>
<body>
    <form name="employment" method="POST" data-netlify="true">
    <fieldset>
      <legend> Personal Copy </legend>
      <h3>Developer Recruitment Form</h3>
    
      <label>
      First Name:
      <input type="text" name="firstName">
      </label> <br>
  
     <label>
      Last Name:
     <input type="text" name="lastName">
     </label> <br>
  
     <label>
      Age:
     <input type="text" name="age">
     </label><br>
      <label>
        Stack:
        <input type="text" name="stack">
      </label> <br>
    
      <label>
        Experience:
        <input type="text" name="experience">
      </label><br>
    
      <label>
        Country:
        <input type="text" name="country">
      </label> <br>
    
      <label>
        City:
        <input type="text" name="city">
      </label><br>
  
    <button type="submit">Submit Application</button>
    </fieldset>
  </form>
</body>
</html>
